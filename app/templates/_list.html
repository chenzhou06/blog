<ul>
    {% for page in pages %}
        <li>
            <span>{{ page.meta.get("published") }}</span>
            <a href="{{ url_for("article", path=page.path) }}">{{ page.title }}</a>
            {% if page.meta.tags|length %}
                | Tagged:
                {% for page_tag in page.meta.tags %}
                    <a href="{{ url_for("tag", tag=page_tag) }}">{{ page_tag }}</a>
                {% endfor %}
            {% endif %}
        </li>
    {% else %}
        <li>No page.</li>
    {% endfor %}
</ul>
